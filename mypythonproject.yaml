---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypythonproject-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypythonproject
  template:
    metadata:
      labels:
        app: mypythonproject
    spec:
      containers:
      - name: mypythonproject
        image: nitinsuvagia/my-python-project:1.9.0
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mypythonproject-service
spec:
  selector:
    app: mypythonproject
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mypythonproject-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - mypythonproject.com
    secretName: myapp-tls
  rules:
  - host: mypythonproject.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mypythonproject-service
            port:
              number: 80


